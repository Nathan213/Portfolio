<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>

    <title>Tank Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="background">
            <img src="images/shoot.png" alt="">
        </div>
        <div id="mute">
            <img id= "muteButton" src="images/mute.png" alt="">
        </div>
        <div class="container">
            
            <div class="tank">
                <img src="images/tank.png" alt="">
            </div>
            <div id="aim" class="aim">
                <img src="images/aim.png"  alt="">
            </div>
            
        </div>
        <div id = "one" class="one">
            <img id = "cinema" src="images/cinema.png" alt="">
            <img id = "cinemaExplosion" src="" alt="">
        </div>
        <div id = "two" class="two">
            <img id = "comic" src="images/comic.jpeg" alt="">
            <img id = "comicExplosion" src="" alt="">
        </div>
        <div id = "three" class="three">
            <img id = "sound" src="images/sound.png" alt="">
            <img id = "soundExplosion" src="" alt="">
        </div>
        <div id = "four" class="four">
            <img id = "video" src="images/video.png" alt="">
            <img id = "videoExplosion" src="" alt="">
        </div>

        <div id="up" class="up"></div>
        <div id="down" class="down"></div>
        <div id="left" class="left"></div>
        <div id="right" class="right"></div>
        
    </div>
        
    <div class="startScreen" id="startScreen">
        
        <video autoplay muted loop id="tankVid">
            <source src="images/tank.mp4" type="video/mp4">
          </video>    
        <button class="button" onclick="enterPage()">Let's shoot my projects</button>
    </div>

    <script src="script.js" ></script>
    
</body>
</html>
